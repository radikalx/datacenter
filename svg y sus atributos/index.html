<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>figuras basicas SVG</title>
  </head>
  <body>
    <ol>
      <li>circulo</li><br>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3"/>
      </svg>
      <li>rectangulo</li><br>
      <svg height="150" width="450">
        <rect width="300" height="100" fill="brown" stroke="black" stroke-widt="3"/>
      </svg>
      <li>poligono</li><br>
      <svg width="500" height="250">
        <polygon points="230,10 300,210 170,250 123,234" fill="lim2" stroke="purple" stroke-widt="1/">
      </svg>
      <li>polyline</li>
      <svg width="500" height="200">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" fill="none" stroke="black" stroke-width="3"/>
      </svg>
      <li>Elipse</li><br>
      <svg width="500" height="140">
        <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="purple" stroke-width="3"/>
      </svg>
      <li>linea</li><br>
      <svg width="210" heigth="500">
        <line x1="0" y1="0" x2="200" stroke="green" stroke-width="2"/>
      </svg>
    </ol>
  </body>
</html>
